g

        </form>

    <script>
        function validateForm() {
        
            clearErrors();

            let isValid = true;

         
            const userNameInput = document.getElementById("userName");
            if (!/^[a-zA-Z0-9]+$/.test(userNameInput.value)) {
                document.getElementById("userNameError").textContent = "Username must only contain letters and numbers";
                isValid = false;
            }

           
            const passwordInput = document.getElementById("password");
            if (passwordInput.value.length < 8) {
                document.getElementById("passwordError").textContent = "Password must be at least 8 characters long";
                isValid = false;
            }

          
            const passwordVerifyInput = document.getElementById("passwordVerify");
            if (passwordVerifyInput.value !== passwordInput.value) {
                document.getElementById("passwordVerifyError").textContent = "Passwords must match";
                isValid = false;
            }

      
            const firstNameInput = document.getElementById("firstName");
            const lastNameInput = document.getElementById("lastName");
            if (!/^[a-zA-Z]+$/.test(firstNameInput.value)) {
                document.getElementById("firstNameError").textContent = "First Name must be a valid text string";
                isValid = false;
            }
            if (!/^[a-zA-Z]+$/.test(lastNameInput.value)) {
                document.getElementById("lastNameError").textContent = "Last Name must be a valid text string";
                isValid = false;
            }

       
            const emailInput = document.getElementById("email");
            if (emailInput.value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                document.getElementById("emailError").textContent = "Email must be in the format xxx@xxx.xxx";
                isValid = false;
            }

         
            const phoneNumberInput = document.getElementById("phoneNumber");
            if (phoneNumberInput.value && !/\(\d{3}\) \d{3}-\d{4}/.test(phoneNumberInput.value)) {
                document.getElementById("phoneNumberError").textContent = "Phone Number must be in the format (xxx) xxx-xxxx";
                isValid = false;
            }

            
            return isValid;
        }

        function clearErrors() {
            const errorElements = document.getElementsByClassName("error-message");
            for (const errorElement of errorElements) {
                errorElement.textContent = "";
            }
        }
    </script>
